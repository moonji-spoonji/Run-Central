<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunCentral</title>
    <!-- LINK CSS AND JS FILES THAT USE THIS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- TABS FOR NORMAL USERS -->
   <header>
    <img class="logo" src="images/st-patricks-day.svg" alt="logo">
    <nav>
      <ul class="nav-list">
            <li><a href = "#"> Home </a></li>
            <li><a href = "#"> About Us </a></li>
            <li><a href = "#"> Stats </a></li>
            <li><a href = "#"> Contact Us </a></li>
            
        </ul>
    </nav>
</header>

    <h1 class="create">Create Your Account!</h1>
    <!-- FORM FOR SIGNING UP/ SIGNING IN -->
    <div class="form-container">
        <form action="results.js" method="GET" class="form">
            <!-- <p> First Name:</p> -->
            <!-- <div class="form-item" style="display: inline;"> -->
            <div class="form-item">
                <label for="firstName">First Name:</label> 
                <input id="firstName"
                        type="text" 
                        name="firstName"
                        class="form-input" 
                        placeholder="John"
                        aria-label="first name"
                        required>        
            </div>
        <!-- </form> -->

        <!-- <form action="#" class="form"> -->
            <!-- <p> Last Name:</p> -->
            <div class="form-item" style="display: inline;">
                <label for="lastName"> Last Name:</label>  
                <input id="lastName"
                        type="text" 
                        name="lastName"
                        class="form-input" 
                        placeholder="Smith"
                        aria-label="last name"
                        required>
            </div>
        <!-- </form> -->

        <!-- <form action="#" class="form"> -->
            <!-- <p>Email:</p> -->
            <div class="form-item" style="display: inline;">
                <label for="email">Email:</label>
                <input id="email"
                        type="email" 
                        name="email"
                        class="form-input" 
                        placeholder="johnsmith@email.com"
                        aria-label="email">
            </div>
        <!-- </form> -->

        <!-- <form action="#" class="form"> -->
            <!-- <p>Phone: </p> -->
            <div class="form-item" style="display: inline;">
                <label for="phone">Phone: </label>
                <input id="phone"
                        type="text" 
                        name="phone" 
                        class="form-input" 
                        placeholder="123-4567-8910"
                        aria-label="first name"
                        required>
            </div>
        <!-- </form> -->

        <!-- <form action="#" class="form"> -->
            <!-- <p>Username:</p> -->
            <div class="form-item" style="display: inline;">
                <label for="username">Username:</label> 
                <input id="username"
                        type="text" 
                        name="username"
                        class="form-input" 
                        placeholder="user-1234"
                        aria-label="username"
                        required>
            </div>
        <!-- </form> -->

        <!-- <form action="#" class="form"> -->
            <!-- <p>Password:</p> -->
            <div class="form-item" style="display: inline;">
                <label for="password">Password:</label>    
                <input id="password"
                        type="password"
                        name="password"
                        class="form-input" 
                        placeholder="pA$$w0Rd"
                        aria-label="password"
                        required>
            </div>
        
        
            <button class="form-button" type="submit"> Sign Up!</button>
            <button class="form-button" type="reset">Reset</button>
        </form> 
    </div>
    
</body>
</html>
